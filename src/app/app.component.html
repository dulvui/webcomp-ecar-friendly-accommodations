
<div style="position: relative;">
    <div>

        <div id="settings">
            <div style = "padding: 10px 5px; display: flex; flex-direction: row; background: white; position: absolute; top: 0; z-index: 2; width: -webkit-fill-available;">
                <div style="display: inline-block;">
                    <label  style = "display: block;  font-weight: 500; margin-left: 16px;" for="volume">Distance to nearest E-charging station</label>
                    <span style="font-size: 8px;">0 m </span><input style = "width: 280px;" type="range" id="volume" name="volume"
                       min="0" max="10000" [(ngModel)]="distanceTillEChargingStation"><span style="font-size: 8px;">10 km</span>
                       <div style="margin-left: 100px;
                       font-size: 10px;">Distance: <span style="font-style: italic;">{{distanceTillEChargingStation | distance}}</span></div>
                </div>
                <div style = "margin-left: 30px;">
                    <label style = "font-weight: 500;" for="cars">Choose an accomodation type</label>
                    <select name="cars" style = "height: 20px; font-size: 12px; display: block;" id="cars">
                      <option value="BedBreakfast">Bed & Breakfast</option>
                      <option value="HotelPension">Hotel Pension</option>
                      <option value="Farm">Farm</option>
                      <option value="Camping">Camping</option>
                      <option value="Youth">Youth</option>
                      <option value="Mountain">Mountain</option>
                      <option value="Apartment">Apartment</option>
                    </select>
                </div>
                <div style="margin-left: 30px; margin-top: 7px"><button (click)="onFilterApplied()">APPLY</button></div>
            </div>
        </div>
    
        <div id="map" class="map"></div>
    </div>

    <div #banner style="background: white; position: absolute; top: 300px; left: 100px; display: none; padding: 10px;">
        <h3>{{name}}</h3>
        <h5>{{type}}: {{accType}}</h5>
        <div><a [href]="link" target="_blank">Website</a></div>
        <p>Telephone: {{phone}}</p>
        <h6>Stations nearby</h6>
        <tr *ngFor="let station of nearbyStations">
            <td>{{station.station.item.name}} <span style="font-style: italic;">({{station.distance | distance}} away)</span></td>
        </tr>
    </div>

    <div #ebanner style="background: white; position: absolute; top: 300px; left: 100px; display: none; padding: 10px;">
        <h3>{{name}}</h3>
        <h5>{{type}}</h5>
        <h6>Contact info</h6>
        <p>Telephone: +39 001 678 82</p>
        <p>Website: link</p>
    </div>

</div>
